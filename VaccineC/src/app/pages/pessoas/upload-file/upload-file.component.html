<input type="file" accept="image/*" #file placeholder="Escolha uma imagem" (change)="uploadFile(file.files)" style="display: none">
<button mat-mini-fab color="primary" type="button" class="btn btn-success" (click)="file.click()" matTooltip="Inserir uma Foto" matTooltipPosition="left"><i class="fa-solid fa-cloud-arrow-up"></i></button>
