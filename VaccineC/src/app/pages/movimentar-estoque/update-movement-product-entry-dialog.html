<h2 mat-dialog-title>Produto</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="movementProductForm">
        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Produto</mat-label>
                <input type="text" (click)="searchProductByAutoComplete()"  formControlName="ProductName" [(ngModel)]="ProductName" placeholder="Selecione o Produto" aria-label="Number" matInput
                    [formControl]="myControl" [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayState" (optionSelected)="onSelectionChanged($event)">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.Name}}
                    </mat-option>
                </mat-autocomplete>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Quantidade</mat-label>
                <input type="number" matInput formControlName="UnitsNumber" [(ngModel)]="UnitsNumber" (blur)="getAmount()" placeholder="Ex. 10" required>
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-6" floatLabel="always">
                <mat-label>R$ Unitário</mat-label>
                <input matInput formControlName="UnitaryValue" [(ngModel)]="UnitaryValue" placeholder="0,00" required readonly
                    placeholder="0,00" mask="separator.2" [thousandSeparator]="'.'"
                    [decimalMarker]="','">
                <span matPrefix>R$&nbsp;</span>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-sm-6" floatLabel="always">
                <mat-label>R$ Total</mat-label>
                <input matInput formControlName="Amount" [(ngModel)]="Amount" placeholder="0,00" required readonly placeholder="0,00"
                    mask="separator.2" [thousandSeparator]="'.'" [decimalMarker]="','">
                <span matPrefix>R$&nbsp;</span>
            </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <div class="div-row-input mt-3">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Lote</mat-label>
                <input matInput formControlName="Batch" [(ngModel)]="Batch" placeholder="Ex. A1B2C3" (blur)="getBatch()" required>
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Fabricante</mat-label>
                <input matInput formControlName="Manufacturer" [(ngModel)]="Manufacturer" placeholder="Ex. Fluarix" required [readonly]="isFieldReadonly">
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Data de Fabricação</mat-label>
                <input matInput formControlName="BatchManufacturingDate" [(ngModel)]="BatchManufacturingDate" [matDatepicker]="picker" required [readonly]="isFieldReadonly">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Data de Validade</mat-label>
                <input matInput formControlName="BatchExpirationDate" [(ngModel)]="BatchExpirationDate" [matDatepicker]="picker2" required [readonly]="isFieldReadonly">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="updateMovementProductEntry()" cdkFocusInitial class="create-button">Salvar</button>
</mat-dialog-actions>
