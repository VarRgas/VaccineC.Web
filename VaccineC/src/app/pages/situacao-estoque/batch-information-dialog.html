<h2 mat-dialog-title>Informações Lote</h2>
<mat-dialog-content class="mat-typography">
        <div class="div-row-input mt-3">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Produto</mat-label>
                <input matInput [(ngModel)]="Product" readonly>
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Lote</mat-label>
                <input matInput [(ngModel)]="Batch" readonly>
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="Manufacturer" readonly>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Unidades</mat-label>
                <input matInput [(ngModel)]="NumberOfUnitsBatch" readonly>
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Data de Fabricação</mat-label>
                <input matInput [matDatepicker]="picker" readonly [(ngModel)]="ManufacturingDate">
                <mat-datepicker-toggle matSuffix [for]="picker" disabled></mat-datepicker-toggle>
                <mat-datepicker #picker disabled></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Data de Validade</mat-label>
                <input matInput [matDatepicker]="picker2" readonly [(ngModel)]="ValidityBatchDate">
                <mat-datepicker-toggle matSuffix [for]="picker2" disabled></mat-datepicker-toggle>
                <mat-datepicker #picker2 disabled></mat-datepicker>
            </mat-form-field>
        </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="primary" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
