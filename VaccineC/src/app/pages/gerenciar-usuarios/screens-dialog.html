<h2 mat-dialog-title>Telas</h2>
<mat-dialog-content class="mat-typography">
  <div id="search-table">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z3 col-sm-11">

        <ng-container matColumnDef="screens">
            <mat-header-cell *matHeaderCellDef> Telas </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.screens }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
