<mat-stepper class="example-stepper" linear>
    <mat-step [stepControl]="firstFormGroup" label="Informações Iniciais">
        <form [formGroup]="firstFormGroup" class="mt-3">
            <div class="div-row-input">
                <mat-form-field appearance="fill" class="col-sm-6">
                    <mat-label>Movimento</mat-label>
                    <input matInput formControlName="firstCtrl" id="id" readonly="true">
                </mat-form-field>
            </div>
            <div class="div-row-input">
                <mat-form-field appearance="fill" class="col-sm-6">
                    <mat-label>Tipo de Operação</mat-label>
                    <mat-select id="movementType" required="true">
                        <mat-option value="E">Entrada</mat-option>
                        <mat-option value="S">Saída</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mt-5" style="float:right;">
                <button mat-mini-fab matStepperNext aria-label="Example icon button with a menu icon"
                    matTooltip="Próximo" matTooltipPosition="above" color="primary">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Produtos">
        <form [formGroup]="secondFormGroup" class="mt-3">
            <div class="demo-button-container offset-sm-1 col-sm-11 p-0">
                <button mat-mini-fab class="demo-button me-2 create-button" (click)="openProductDialog()"
                    matTooltip="Inserir Produto" matTooltipPosition="right">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div id="search-table" class="offset-sm-1 col-sm-11 p-0">
                <table mat-table [dataSource]="dataSource" class="col-sm-11 offset-sm-1">

                    <ng-container matColumnDef="unitsNumber">
                        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                        <td mat-cell *matCellDef="let element"> {{element.unitsNumber}} </td>
                        <td mat-footer-cell *matFooterCellDef> </td>
                    </ng-container>

                    <ng-container matColumnDef="product">
                        <th mat-header-cell *matHeaderCellDef> Produto </th>
                        <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                        <td mat-footer-cell *matFooterCellDef> </td>
                    </ng-container>

                    <ng-container matColumnDef="unitaryValue">
                        <th mat-header-cell *matHeaderCellDef> R$ Unitário </th>
                        <td mat-cell *matCellDef="let element"> {{element.unitaryValue}} </td>
                        <td mat-footer-cell *matFooterCellDef> </td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> R$ Total </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                        <td mat-footer-cell *matFooterCellDef><b>4.150,00</b></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                </table>

            </div>
            <div class="mt-5" style="float:right;">
                <button mat-mini-fab matStepperPrevious aria-label="Example icon button with a menu icon"
                    matTooltip="Anterior" matTooltipPosition="above" color="primary" class="me-2">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <button mat-mini-fab matStepperNext class="create-button" aria-label="Example icon button with a menu icon"
                    matTooltip="Finalizar" matTooltipPosition="above">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </form>
    </mat-step>
</mat-stepper>
