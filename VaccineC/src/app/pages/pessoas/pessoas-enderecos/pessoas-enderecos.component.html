<div class="registration-group">
    <div id="search-table" class="offset-sm-1 col-sm-11 p-0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z3 col-sm-11 offset-sm-1">

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Endereço </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <button mat-fab id="add-phone-btn" color="primary" aria-label="Add button" matTooltip="Inserir Endereço"
            matTooltipPosition="above">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
