<h2 mat-dialog-title>Alterar Senha</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Informe a nova Senha</mat-label>
                <input type="password" matInput #input maxlength="255" id="password" required="true">
            </mat-form-field>
        </div>
        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Confirme a nova Senha</mat-label>
                <input type="password" matInput #input maxlength="255" id="confirmPassword" required="true">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Alterar</button>
</mat-dialog-actions>
