<div class="d-flex">
    <app-side-menu></app-side-menu>
    <div id="content-wrapper" class="d-flex flex-column">
        <app-toolbar></app-toolbar>
        <app-container containerTitle="Recursos" containerPath="Gerencial">
            <mat-tab-group #tabGroup>

                <!-- TAB PESQUISA -->
                <mat-tab label="Pesquisa">
                    <div class="search-group">
                        <div class="col-sm-11 p-0 d-flex">
                            <mat-form-field class="search-form-field col-sm-9" appearance="outline">
                                <mat-label>Digite o nome do recurso</mat-label>
                                <input matInput type="text" [(ngModel)]="searchNameResource" id="searchNameResource">
                                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                            <button (click)="loadResourceData()" id="mat-search-button" mat-raised-button
                                color="primary" class="mat-button-entry me-2" [disabled]="loading">
                                <div class="spinner">
                                    <mat-spinner *ngIf="loading" [diameter]="15"></mat-spinner>
                                    <span *ngIf="!loading" class="fa-solid fa-magnifying-glass me-1 w-20px"></span>
                                    Pesquisar
                                </div>
                            </button>
                            <button id="mat-add-button" mat-raised-button class="mat-button-entry create-button"
                                matTooltip="Novo Recurso" matTooltipPosition="above" (click)="tabGroup.selectedIndex=1" (click)="addNewResource()"><span
                                    class="fa-solid fa-plus w-20px"></span></button>
                        </div>
                    </div>


                    <div id="search-table">
                        <div class="col-sm-11 search-table-content mat-elevation-z2">
                            <table class="col-sm-12" mat-table [dataSource]="dataSource" matSort matSortActive="Name"
                                matSortDirection="asc">

                                <!-- Name Column -->
                                <ng-container matColumnDef="Name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recurso </th>
                                    <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                                </ng-container>

                                <!-- UrlName Column -->
                                <ng-container matColumnDef="UrlName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                                    <td mat-cell *matCellDef="let row"> {{row.UrlName}} </td>
                                </ng-container>

                                <!-- Id Hidden Column -->
                                <ng-container matColumnDef="ID">
                                    <th mat-header-cell [hidden]="show" *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell [hidden]="show" *matCellDef="let row"> {{row.ID}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Options">
                                    <th mat-header-cell *matHeaderCellDef> </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-icon-button color="primary" title="Visualizar"><i
                                                class="fa-solid fa-pen-to-square" (click)="tabGroup.selectedIndex=1" (click)="editResource(row.ID)"></i></button>

                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="2">Nenhum registro encontrado.</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>

                </mat-tab>

                <!-- TAB CADASTRO -->
                <mat-tab label="Cadastro">
                    <form [formGroup]="resourceForm">
                        <div class="registration-group">
                            <div class="offset-sm-1 col-sm-11 p-0">

                                <mat-form-field [hidden]="true">
                                    <input matInput #NameIdResource formControlName="IdResource" id="IdResource"
                                        [(ngModel)]="IdResource">
                                </mat-form-field>

                                <div class="div-row-input">
                                    <mat-form-field appearance="fill" class="col-sm-11">
                                        <mat-label>Recurso</mat-label>
                                        <input matInput #NameInput formControlName="Name" maxlength="255"
                                            placeholder="Ex. Pessoas" id="name" [(ngModel)]="Name" required>
                                    </mat-form-field>
                                </div>

                                <div class="div-row-input">
                                    <mat-form-field appearance="fill" class="col-sm-6">
                                        <mat-label>URL</mat-label>
                                        <input matInput #UrlNameInput formControlName="UrlName" maxlength="255"
                                            placeholder="Ex. https://vaccinec.com.br/pessoas" id="UrlName"
                                            [(ngModel)]="UrlName" required>
                                    </mat-form-field>
                                </div>

                                <div class="div-row-input registration-button-row">

                                    <button mat-raised-button class="create-button" (click)="createUpdateResource()"
                                        type="button">
                                        <span class="fa-solid fa-floppy-disk me-1 w-20px"></span>
                                        <span>Salvar</span>
                                    </button>

                                    <button mat-raised-button color="warn" (click)="deleteResource()" type="button">
                                        <span class="fa-solid fa-trash me-1 w-20px"></span>
                                        <span>Excluir</span>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </form>
                </mat-tab>

            </mat-tab-group>
        </app-container>
    </div>
</div>
