

<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="d-flex">
        <app-side-menu></app-side-menu>
        <div id="content-wrapper" class="d-flex flex-column">
            <app-toolbar></app-toolbar>
            <app-container containerTitle="Agendamento" containerPath="Operacional" [information]="informationField">
                <div class='demo-app'>
    
                    <div class='demo-app-main'>
                        <full-calendar #calendar *ngIf='calendarVisible' [options]='calendarOptions' ></full-calendar>
                    </div>
    
                </div>
            </app-container>
        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
