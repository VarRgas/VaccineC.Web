<h2 mat-dialog-title>Descartar</h2>
<mat-dialog-content class="mat-typography">
    <p>Tem certeza que deseja descartar todas as unidades desse lote?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button
            mat-dialog-close color="primary">Cancelar</button>
    <button mat-flat-button
            color="warn"
            [mat-dialog-close]="true"
            cdkFocusInitial>Descartar</button>
</mat-dialog-actions>
