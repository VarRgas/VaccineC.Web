<div class="search-group">
    <div class="col-sm-11 p-0">
        <mat-form-field class="search-form-field col-sm-10" appearance="fill">
            <mat-label>Digite o nome do recurso</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button id="mat-search-button" mat-raised-button color="primary">Pesquisar</button>
    </div>
</div>

<div id="search-table">
    <mat-table [dataSource]="dataSource" class="col-sm-11">

        <ng-container matColumnDef="resourceName">
            <mat-header-cell *matHeaderCellDef> Recurso </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.resourceName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="resourceUrl">
            <mat-header-cell *matHeaderCellDef> URL </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.resourceUrl}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
