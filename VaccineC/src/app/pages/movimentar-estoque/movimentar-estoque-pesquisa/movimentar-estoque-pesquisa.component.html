<div class="search-group">
    <div class="col-sm-11 p-0 d-flex">
        <mat-form-field class="search-form-field col-sm-10" appearance="outline">
            <mat-label>Digite o nome do produto ou o nº do movimento</mat-label>
            <input id="organicSearch" matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button id="mat-search-button" mat-raised-button color="primary"><span class="fa-solid fa-magnifying-glass me-1 w-20px"></span><span>Pesquisar</span></button>
    </div>
</div>

<div id="search-table">
    <mat-table [dataSource]="dataSource" class="col-sm-11">

        <ng-container matColumnDef="movement">
            <mat-header-cell *matHeaderCellDef> Movimento </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.movement}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="product">
            <mat-header-cell *matHeaderCellDef> Produto </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.product}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="operation">
            <mat-header-cell *matHeaderCellDef> Operação </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.operation}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> R$ </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
