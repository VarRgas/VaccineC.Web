<h2 mat-dialog-title>Telefone</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="personPhoneForm">
        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Tipo de Telefone</mat-label>
                <mat-select #PhoneTypeInput formControlName="phoneType" [(ngModel)]="phoneType" required>
                    <mat-option value="P">Principal</mat-option>
                    <mat-option value="C">Celular</mat-option>
                    <mat-option value="E">Comercial</mat-option>
                    <mat-option value="R">Residencial</mat-option>
                    <mat-option value="O">Outro</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="div-row-input">
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>√Årea</mat-label>
                <input matInput #CodeAreaInput formControlName="codeArea" [(ngModel)]="codeArea"  maxlength="2" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Telefone</mat-label>
                <input matInput #NumberPhoneInput formControlName="numberPhone" [(ngModel)]="numberPhone" maxlength="20" required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button class="create-button" cdkFocusInitial (click)="updatePersonPhone()">Salvar</button>
</mat-dialog-actions>
