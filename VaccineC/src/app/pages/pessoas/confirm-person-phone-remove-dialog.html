<h2 mat-dialog-title>Excluir</h2>
<mat-dialog-content class="mat-typography">
    <p>Tem certeza que deseja remover esse Telefone?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Remover</button>
</mat-dialog-actions>
